<div class="row">
  <div class="col-xs-12" style="text-align: center">
    <h1>{{article.title}}</h1>
  </div>
  <div class="col-xs-10 col-xs-offset-1">
    <img style="max-width: 100%" *ngIf="article.photo" [src]="article.photo">
  </div>
  <div routerLinkActive="active" class="col-xs-12 col-xs-offset-1">
    <p>Description : {{article.description}}</p>
    <p>Catégorie : {{article.categorie}}</p>
    <p>Mise à Prix : {{article.prixDeDepart}}</p>
    <p>Fin de l'enchère : {{article.finEnchere | date:'dd/MM/yyyy'}}</p>
    <p>Retrait : {{article.retrait}}</p>
    <p>Utilisateur : <a routerLink="/user/view" style="cursor: pointer">{{article.pseudoUser}}</a></p>
  </div>
  <!--  <form [formGroup]="enchereForm" (ngSubmit)="">-->
  <!--  <div class="col-xs-12">-->
  <!--    <label for="maProposition">Ma Proposition :</label>-->
  <!--    <input type="number" class="form-control" id="maProposition" formControlName="maProposition">-->
  <!--    <button type="submit" class="btn btn-success" [disabled]="enchereForm.invalid">Enchérir</button>-->
  <!--  </div>-->
  <!--  </form>-->
  <div class="col-xs-12 col-xs-offset-4">
    <button class="btn btn-default" (click)="onBack()">Retour</button>
    <button class="btn btn-danger" *ngIf="isAuth" (click)="onDeleteArticle(article)">Supprimer l'article</button>
  </div>
</div>
