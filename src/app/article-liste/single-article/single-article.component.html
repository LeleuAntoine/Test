<div class="row">
  <div class="col-xs-12">
    <h1>{{article.title}}</h1>
  </div>
  <div class="col-xs-10 col-xs-offset-1">
    <img style="max-width: 100%" *ngIf="article.photo" [src]="article.photo">
  </div>
  <div class="col-xs-12 col-xs-offset-1">
    <p>Description : {{article.description}}</p>
    <p>Catégorie : {{article.categorie}}</p>
    <p>Mise à Prix : {{article.prixDeDepart}}</p>
    <p>Fin de l'enchère : {{article.finEnchere}}</p>
    <p>Retrait : {{article.retrait}}</p>
    <p>Utilisateur : <a>{{article.pseudoUser}}</a></p>
  </div>

    <button class="btn btn-default" (click)="onBack()">Retour</button>

  </div>
</div>
