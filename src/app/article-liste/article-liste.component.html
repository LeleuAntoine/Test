<div class="row">
  <div class="col-xs-12">
    <h2>Articles</h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let article of articles; let i =index"
              (click)="onViewArticle(i)">
        <h3 class="list-group-item-heading">
          {{article.title}}
        </h3>
        <p>{{article.photo}}</p>
        <p>Prix : {{article.prixDeDepart}}</p>
        <p>Fin de l'ench√®re : {{article.finEnchere}}</p>
        <p>Retrait : {{article.retrait}}</p>

      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewArticle()">Nouvelle Article</button>
  </div>
</div>
