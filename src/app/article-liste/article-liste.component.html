<div class="row">
  <div class="col-xs-12">
    <h2 style="text-align: center">Articles</h2>
    <div routerLinkActive="active" class="list-group col-xs-12 col-sm-6">
      <button class="list-group-item"
              *ngFor="let article of articles; let i =index"
              (click)="onViewArticle(i)"
              [disabled]="!isAuth">
        <h3 class="list-group-item-heading">
          {{article.title}}
        </h3>
        <img class="pull-right" src="{{article.photo}}" style="max-width: 40%">
        <p>Prix : {{article.prixDeDepart}}</p>
        <p>Fin de l'ench√®re : {{article.finEnchere | date:'dd/MM/yyyy'}}</p>
        <p>Retrait : {{article.retrait}}</p>
        <p>Vendeur : {{article.pseudoUser}}</p>
      </button>
    </div>
    <button style="align-self: center" class="col-xs-offset-5 btn btn-primary"
            (click)="onNewArticle()" *ngIf="isAuth">Nouvel Article
    </button>
  </div>
</div>
